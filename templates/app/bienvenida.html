<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Battelbound Tactics</title>
    <style>
        body {
            background-image: url('{% static "resources/imgs/fondo_bienvenida.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .pantalla-inicio {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            padding: 2rem;
        }

        .contenedor-bienvenida {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 3rem 4rem;
            border-radius: 15px;
            box-shadow: 0 0 25px black;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .contenedor-bienvenida img {
            max-width: 300px;
            height: auto;
            margin-bottom: 2rem;
        }

        .btn-acceder {
            background-image: url('{% static "resources/imgs/fondo_esmeralda.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid gold;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.75rem 2.5rem;
            width: 200px;
            height: 55px;
            cursor: pointer;
            margin-top: 1rem;
            border-radius: 8px;
        }

        .btn-acceder:hover {
            filter: brightness(1.15);
        }

    </style>
</head>
<body>
<div class="pantalla-inicio">
    <div class="contenedor-bienvenida">
        <img src="{% static 'resources/imgs/logo.png' %}" alt="Logo del Juego">
        <form method="get" action="{% url 'login' %}">
            <button type="submit" class="btn-acceder">Acceder</button>
        </form>
    </div>
</div>
</body>
</html>
