<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Battelbound Tactics</title>
    <link rel="stylesheet" href="{% static 'css/bienvenida.css' %}">
</head>
<body>
<div class="pantalla-inicio">
    <div class="contenedor-bienvenida">
        <img src="{% static 'resources/imgs/logo.webp' %}" alt="Logo del Juego">
        <form method="get" action="{% url 'login' %}">
            <button type="submit" class="btn-acceder">Acceder</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("fade-overlay");
        if (!overlay) return;

        overlay.style.opacity = '1';
        overlay.style.pointerEvents = 'auto';
        setTimeout(() => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.pointerEvents = 'none';
            }, 400);
        }, 50);

        const enlaces = document.querySelectorAll("a[href]");
        enlaces.forEach(link => {
            link.addEventListener("click", (e) => {
                const href = link.getAttribute("href");
                if (!href || href === "#") return;

                e.preventDefault();
                overlay.style.opacity = '1';
                overlay.style.pointerEvents = 'auto';
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    });

    window.addEventListener("pageshow", () => {
        const overlay = document.getElementById("fade-overlay");
        if (!overlay) return;
        overlay.style.opacity = '1';
        overlay.style.pointerEvents = 'auto';
        setTimeout(() => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.pointerEvents = 'none';
            }, 400);
        }, 50);
    });
</script>

<div id="fade-overlay"></div>

</body>
</html>
