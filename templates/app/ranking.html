{% extends "base.html" %}
{% load static %}
{% block title %}Ranking - Battlebound Tactics{% endblock %}
{% block links %}
	<link rel="stylesheet" href="{% static 'css/ranking.css' %}">
{% endblock %}
{% block content %}

    <div class="ranking-container">
        <div class="ranking-title">🏆 Ranking</div>

        <div class="ranking-filtros">
            <button onclick="cargarRanking('nivel')" class="active">Nivel</button>
            <button onclick="cargarRanking('victorias')">Victorias</button>
            <button onclick="cargarRanking('derrotas')">Derrotas</button>
            <button onclick="cargarRanking('oro')">Oro</button>
        </div>

        <div id="ranking-lista"></div>
    </div>

    <script>
        const rutaClases = "{% static 'resources/Pixelarts/' %}";
    </script>
    <script src="{% static 'js/llamada_api.js' %}"></script>

    <!-- Script repetido -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const overlay = document.getElementById("fade-overlay");
            if (!overlay) return;

            overlay.style.opacity = '1';
            overlay.style.pointerEvents = 'auto';
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.pointerEvents = 'none';
                }, 400);
            }, 50);

            const enlaces = document.querySelectorAll("a[href]");
            enlaces.forEach(link => {
                link.addEventListener("click", (e) => {
                    const href = link.getAttribute("href");
                    if (!href || href === "#") return;

                    e.preventDefault();
                    overlay.style.opacity = '1';
                    overlay.style.pointerEvents = 'auto';
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });
        });

        window.addEventListener("pageshow", () => {
            const overlay = document.getElementById("fade-overlay");
            if (!overlay) return;
            overlay.style.opacity = '1';
            overlay.style.pointerEvents = 'auto';
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.pointerEvents = 'none';
                }, 400);
            }, 50);
        });
    </script>

    <div id="fade-overlay"></div>

{% endblock %}
