{% extends "base.html" %}
{% load static %}
{% block title %}Ranking - Battlebound Tactics{% endblock %}

{% block content %}
    <style>

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url("{% static 'resources/imgs/ranking.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        .ranking-container {
            padding: 2rem;
            color: white;
            text-align: center;
        }

        .ranking-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: gold;
            border-bottom: 5px solid crimson;
            display: inline-block;
            padding: 0.5rem 2rem;
            background: linear-gradient(to right, #4a002e, #8a0045);
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .ranking-filtros {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .ranking-filtros button {
            padding: 0.5rem 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            background-color: #333366;
            color: white;
            border: 2px solid gold;
        }

        .ranking-filtros button:hover,
        .ranking-filtros button.active {
            background-color: gold;
            color: black;
        }

        .jugador-card {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85);
            border: 3px solid gold;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .jugador-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            border: 2px solid white;
        }

        .jugador-info h3 {
            margin: 0;
            font-size: 1.2rem;
            color: gold;
        }

        .jugador-info {
            flex: 1;
            text-align: left;
        }

        .jugador-info p {
            margin: 0.3rem 0;
        }

        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.4s ease-in-out;
            z-index: 9999;
        }

    </style>

    <div class="ranking-container">
        <div class="ranking-title">üèÜ Ranking</div>

        <div class="ranking-filtros">
            <button onclick="cargarRanking('nivel')" class="active">Nivel</button>
            <button onclick="cargarRanking('victorias')">Victorias</button>
            <button onclick="cargarRanking('derrotas')">Derrotas</button>
            <button onclick="cargarRanking('oro')">Oro</button>
        </div>

        <div id="ranking-lista"></div>
    </div>

    <script>
        const rutaClases = "{% static 'resources/Pixelarts/' %}";
    </script>
    <script src="{% static 'js/llamada_api.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const overlay = document.getElementById("fade-overlay");
            if (!overlay) return;

            overlay.style.opacity = '1';
            overlay.style.pointerEvents = 'auto';
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.pointerEvents = 'none';
                }, 400);
            }, 50);

            const enlaces = document.querySelectorAll("a[href]:not([href='#'])");
            enlaces.forEach(link => {
                link.addEventListener("click", (e) => {
                    const href = link.getAttribute("href");
                    if (!href || href === "#") return;

                    e.preventDefault();
                    overlay.style.opacity = '1';
                    overlay.style.pointerEvents = 'auto';
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });
        });

        window.addEventListener("pageshow", () => {
            const overlay = document.getElementById("fade-overlay");
            if (!overlay) return;
            overlay.style.opacity = '1';
            overlay.style.pointerEvents = 'auto';
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.pointerEvents = 'none';
                }, 400);
            }, 50);
        });
    </script>

    <div id="fade-overlay"></div>

{% endblock %}
