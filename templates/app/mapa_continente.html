{% extends "base.html" %}
{% load static %}
{% block title %}Battlebound Tactics - Mapa del mundo{% endblock %}
{% block links %}
	<link rel="stylesheet" href="{% static 'css/mapa_continente.css' %}">
{% endblock %}

{% block content %}


    <div class="mapa-container">
        <a href="{% url 'region' %}" class="zona-verde" title="Región tranquila"></a>
        <button type="button" class="zona-roja" title="Región nevada"></button>
    </div>

    <div id="modal-region-nevada" class="dialogo-simple">
        <p>Una fuerte ventisca helada no le permite acceder a esta zona...</p>
        <button onclick="cerrarDialogo()" class="continuar">Continuar ></button>
    </div>

    <script>    
        let dialogoBloqueado = false;

        function mostrarDialogo() {
            if (dialogoBloqueado) return;

            dialogoBloqueado = true;
            document.getElementById("modal-region-nevada").style.display = "block";
        }

        function cerrarDialogo() {
            dialogoBloqueado = false;
            document.getElementById("modal-region-nevada").style.display = "none";
        }



        document.addEventListener("DOMContentLoaded", () => {
            const zonaNevada = document.querySelector(".zona-roja");
            zonaNevada.addEventListener("click", (e) => {
                e.preventDefault();
                mostrarDialogo();
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const overlay = document.getElementById("fade-overlay");
            if (!overlay) return;

            overlay.style.opacity = '1';
            overlay.style.pointerEvents = 'auto';
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.pointerEvents = 'none';
                }, 400);
            }, 50);

            const zonas = document.querySelectorAll(".zona-verde, .zona-roja");
            zonas.forEach(zona => {
                zona.addEventListener("click", (e) => {
                    const href = zona.getAttribute("href");
                    if (!href || href === "#") return;

                    e.preventDefault();
                    overlay.style.opacity = '1';
                    overlay.style.pointerEvents = 'auto';
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });
        });

        window.addEventListener("pageshow", () => {
            const overlay = document.getElementById("fade-overlay");
            if (!overlay) return;
            overlay.style.opacity = '1';
            overlay.style.pointerEvents = 'auto';
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.pointerEvents = 'none';
                }, 400);
            }, 50);
        });
    </script>

    <div id="fade-overlay"></div>

{% endblock %}
