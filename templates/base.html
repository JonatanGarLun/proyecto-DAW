<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Aplicaci칩n{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'resources/imgs/logo.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: none; /* Fondo sin color */
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #0e001a; /* Morado oscuro tipo galaxia */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 2px solid gold;
            flex-wrap: wrap;
        }

        .logo img {
            height: 50px;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            background-color: #1e0030;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 0.5rem 1rem;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #2a0040;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        button {
            background-color: #2a0040;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #3d0060;
        }

        main {
            flex: 1;

            background: none;
        }

        {#@media (max-width: 768px) {#}
        {#    header {#}
        {#        flex-direction: column;#}
        {#        align-items: flex-start;#}
        {#    }#}
        {##}
        {#    .nav-buttons {#}
        {#        flex-direction: column;#}
        {#        align-items: flex-start;#}
        {#        gap: 0.5rem;#}
        {#    }#}
        {# }#}
        {##}
    </style>
    {% block links %}
        <!-- Bloque para a침adir los enlaces de las plantillas que heredan de esta-->
    {% endblock %}
</head>
<body>
<header>
    <div class="logo">
        <img src="{% static 'resources/imgs/logo.png' %}" alt="Logo">
    </div>
    <div class="nav-buttons">
        <button onclick="toggleMusic()">游꿧</button>
        <div class="dropdown">
            <button>Enlaces 游댷</button>
            <div class="dropdown-content">
                <a href="{% url 'inicio' %}">P치gina principal</a>
                <a href="{% url 'continente' %}">Mapa</a>
                <a href="#">Tienda</a>
                <a href="#">Posada</a>
                <a href="#">Habilidades</a>
            </div>
        </div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Cerrar sesi칩n</button>
        </form>
    </div>
</header>

<main id="main-content">
    {% block hud %}{% endblock %}
    {% block content %}{% endblock %}
</main>

{% block song_data %}
    <script>
        let songs = []; // Valor por defecto si la plantilla hija no lo sobrescribe
    </script>
{% endblock %}

<script>
    let isPlaying = false;
    let currentSongIndex = 0;
    let audio = songs.length > 0 ? new Audio(songs[0].url) : null;


    function toggleMusic() {
        if (!audio) return;
        if (isPlaying) {
            audio.pause();
        } else {
            audio.play();
        }
        isPlaying = !isPlaying;
    }

    function nextSong() {
        if (!songs.length) return;
        audio.pause();
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        playSong(currentSongIndex);
    }

    function playSong(index) {
        if (!songs[index]) return;
        audio = new Audio(songs[index].url);
        audio.play();
        isPlaying = true;
        audio.onended = () => nextSong();
    }

    if (audio) {
        audio.onended = () => nextSong();
    }
</script>
</body>
</html>
