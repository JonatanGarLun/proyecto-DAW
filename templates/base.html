<!DOCTYPE html>
{% load static %}
{% load seguridad_tags %}
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{% block title %}Battlebound Tactics{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'resources/imgs/logo.ico' %}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: none;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #0e001a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 2px solid gold;
            flex-wrap: wrap;
        }

        .logo img {
            height: 50px;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            background-color: #1e0030;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 0.5rem 1rem;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #2a0040;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        button {
            background-color: #2a0040;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #3d0060;
        }

        main {
            flex: 1;

            background: none;
        }

        .modal-abandono-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-abandono-content {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 15px black;
        }

        .modal-abandono-content button {
            margin: 10px;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        #continuar-combate {
            background-color: #28a745;
            color: white;
        }

        #rendirse-combate {
            background-color: #dc3545;
            color: white;
        }
    </style>
    {% block links %}
        <!-- Bloque para a√±adir los enlaces de las plantillas que heredan de esta-->
    {% endblock %}
</head>
<body>
<header>
    <div class="logo">
        <img src="{% static 'resources/imgs/logo.png' %}" alt="Logo">
    </div>
    <div class="nav-buttons">
        <button id="prevBtn" onclick="prevSong()">‚èÆÔ∏è</button>
        <button id="playPauseBtn" onclick="toggleMusic()">‚èØÔ∏è</button>
        <button id="nextBtn" onclick="nextSong()">‚è≠Ô∏è</button>
        <div class="dropdown">
            <button>Enlaces üîΩ</button>
            <div class="dropdown-content">
                <a href="{% url 'inicio' %}">P√°gina principal</a>
                <a href="{% url 'continente' %}">Mapa</a>
                <a href="#">Tienda</a>
                <a href="#">Posada</a>
                <a href="#">Habilidades</a>
            </div>
        </div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Cerrar sesi√≥n</button>
        </form>
    </div>
</header>

<main id="main-content">
    {% block hud %}{% endblock %}
    {% block content %}{% endblock %}
</main>

{% block song_data %}
    <script>
        let songs = [
            {url: "{% static 'resources/songs/general/general_1.mp3' %}"},
            {url: "{% static 'resources/songs/general/general_2.mp3' %}"},
            {url: "{% static 'resources/songs/general/general_3.mp3' %}"},
            {url: "{% static 'resources/songs/general/general_4.mp3' %}"},
            {url: "{% static 'resources/songs/general/general_5.mp3' %}"}
        ];
    </script>
{% endblock %}

<script>
    let isPlaying = false;
    let currentSongIndex = 0;
    let audio = null;
    let changeCooldown = false;

    const playPauseBtn = document.getElementById("playPauseBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateButtonStates() {
        if (!songs.length) return;
        prevBtn.disabled = currentSongIndex <= 0 || changeCooldown;
        nextBtn.disabled = currentSongIndex >= songs.length - 1 || changeCooldown;
        playPauseBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
    }

    function toggleMusic() {
        if (!audio) return;
        if (isPlaying) {
            audio.pause();
        } else {
            audio.play();
        }
        isPlaying = !isPlaying;
        updateButtonStates();
    }

    function setCooldown(ms) {
        changeCooldown = true;
        updateButtonStates();
        setTimeout(() => {
            changeCooldown = false;
            updateButtonStates();
        }, ms);
    }

    function nextSong() {
        if (changeCooldown || currentSongIndex >= songs.length - 1) return;
        currentSongIndex++;
        changeSong(currentSongIndex);
        setCooldown(1500);
    }

    function prevSong() {
        if (changeCooldown || currentSongIndex <= 0) return;
        currentSongIndex--;
        changeSong(currentSongIndex);
        setCooldown(1500);
    }

    function changeSong(index) {
        if (!songs[index]) return;
        if (audio) audio.pause();
        audio = new Audio(songs[index].url);
        isPlaying = true;
        audio.addEventListener('loadedmetadata', () => {
            audio.currentTime = 0;
            audio.play();
            updateButtonStates();
        });
        audio.onended = () => nextSong();
    }

    window.addEventListener('load', () => {
        if (songs.length === 1) {
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
        }

        if (songs.length === 0) {
            prevBtn.style.display = 'none';
            playPauseBtn.style.display = 'none';
            nextBtn.style.display = 'none';
        }

        if (songs.length > 0) {
            currentSongIndex = Math.floor(Math.random() * songs.length);
            audio = new Audio(songs[currentSongIndex].url);
            audio.onended = () => nextSong();
            updateButtonStates();
        }
    });
</script>

</body>
</html>
